<!DOCTYPE>
<html>

<head>
    <title>Labels demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="style.css" rel="stylesheet" />

    <!-- For loading external data files -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.25.0/cytoscape.umd.js"></script>
    <!-- <script src="cytoscape-dagre.js"></script> -->

    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

    <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
    <script src="https://unpkg.com/cytoscape-klay@3.1.4/cytoscape-klay.js"></script>

    <script src="https://unpkg.com/webcola/WebCola/cola.js"></script>
    <script src="https://unpkg.com/cytoscape-cola@2.5.1/cytoscape-cola.js"></script>

    <script src="https://unpkg.com/elkjs@0.8.2/lib/elk.bundled.js"></script>
    <script src="https://unpkg.com/cytoscape-elk@2.1.0/dist/cytoscape-elk.js"></script>
</head>

<body>
    <h1>Labels demo</h1>
    <div id="cy"></div>
    <!-- Load application code at the end to ensure DOM is loaded -->

    <div id="buttons">

        <button id="layout">layout</button>
        <button id="autozoom">autozoom</button>
        <br>
        <label class="container"><input type="checkbox" id="drag-subgraphs" checked="checked"> drag subgraphs</label>
    </div>

    <script src="graph.js"></script>

</html>
