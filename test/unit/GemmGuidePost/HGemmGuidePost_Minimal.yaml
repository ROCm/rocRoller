GlobalParameters:
  MinimumRequiredVersion: 4.31.0
  EnqueuesPerSync: 10
  SyncsPerBenchmark: 1
  NumBenchmarks: 1
  numWarmups: 1
  KernelTime: True
  SleepPercent: 50
  PrintWinnersOnly: True
  NumElementsToValidate: 0
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  #Device: 0
  MaxWorkspaceSize: 33554432
  MaxFileName: 256
  CEqualD: True
  PristineOnGPU: False
  PinClocks: False
  PrintSolutionRejectionReason: True

BenchmarkProblems:
  -
    - # ProblemType
      Batched: True
      ComputeDataType: s
      DataType: h
      DestDataType: h
      HighPrecisionAccumulate: True
      IndexAssignmentsA: [0, 3, 2]
      IndexAssignmentsB: [1, 3, 2]
      IndexAssignmentsLD: [4, 5, 6, 7]
      NumIndicesC: 3
      OperationType: GEMM
      TransposeA: False
      TransposeB: True
      UseBeta: False
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
          #- [16, 16, 4, 1,  1,  1,1,  2,2]  # 32x32
          #- [16, 16, 4, 1,  1,  2,1,  1,4]  # 32x64
