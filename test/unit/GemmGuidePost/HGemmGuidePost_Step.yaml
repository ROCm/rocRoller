#This gives 99% peak tensile.
GlobalParameters:
  MinimumRequiredVersion: 4.31.0
  EnqueuesPerSync: 10
  SyncsPerBenchmark: 1
  NumBenchmarks: 1
  numWarmups: 1
  KernelTime: True
  SleepPercent: 50
  PrintWinnersOnly: True
  NumElementsToValidate: 0
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  #Device: 0
  MaxWorkspaceSize: 33554432
  MaxFileName: 256
  CEqualD: True
  PristineOnGPU: False
  PinClocks: False

BenchmarkProblems:
  -
    - # ProblemType
      Batched: True
      ComputeDataType: s
      DataType: h
      DestDataType: h
      HighPrecisionAccumulate: True
      IndexAssignmentsA: [0, 3, 2]
      IndexAssignmentsB: [1, 3, 2]
      IndexAssignmentsLD: [4, 5, 6, 7]
      NumIndicesC: 3
      OperationType: GEMM
      TransposeA: False
      TransposeB: True
      UseBeta: False
    - # BenchmarkProblemSizeGroup
      InitialSolutionParameters:
      BenchmarkCommonParameters:
      ForkParameters:
         - AssertFree0ElementMultiple: [8]
         - AssertMinApproxSize: [3]
         - AssertStrideAEqual: [{0: 1}]
         - AssertStrideBEqual: [{0: 1}]
         - AssertStrideCEqual: [{0: 1}]
         - AssertStrideDEqual: [{0: 1}]
         - AssertAlphaValue: [1]
         #- AssertBetaValue:  [0]
         - DepthU: [16]
         - EdgeType: ['ShiftPtr']
         - ExpandPointerSwap: [0]
         - GlobalReadVectorWidth: [8]
         - GlobalSplitUAlgorithm: ['MultipleBuffer']
         - KernelLanguage: ['Assembly']
         - LdcEqualsLdd: [True]
         - LocalReadVectorWidth: [4]
         - MatrixInstruction:
           - [32,32,8,1,1,2,4,2,2]
         - OptPreLoopVmcnt: [0]
         - PrefetchGlobalRead: [1] #Original: [2]
         - ScheduleIterAlg: [3]
         - StaggerU: [0]
         - StaggerUStride: [0]
         - StoreRemapVectorWidth: [4]
         - StoreVectorWidth: [4]
         - SuppressNoLoadLoop: [True] #Original: [False]
         - VectorAtomicWidth: [2]
         - VectorWidth: [2]
         - WaveSeparateGlobalReadA: [1]
         - WaveSeparateGlobalReadB: [1]
         - WorkGroupMapping: [15]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
         - ProblemSizes:
           #- Exact: [7680, 8448, 1, 8192]             # Eff: 97.586  Solution Index: 180
           - Exact: [7680, 8448, 1, 8448]             # Eff: 97.667  Solution Index: 180
           #- Exact: [64, 64, 1, 64]
#########################################################################################
LibraryLogic:
    ScheduleName: aldebaran
    DeviceNames: ['Device 0050', 'Device 0051', 'Device 0052', 'Device 0054', 'Device 0062', 'Device 7400', 'Device 740c']
    ArchitectureName: "gfx90a"
